<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind D Bnb</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body class="max-width">
  <header class="row">
    <div class="col">
      <div class="logo">
        <img src="img/logo.png" />
      </div>
    </div>
    <div class="col">
      <div class="options">
        <form>
          <select>
            <option value="Helsinki, Finland">Helsinki, Finland</option>
            <option value="Singapore">Singapore</option>
          </select>
          <input type="text" placeholder="Add guests" />
          <input type="submit" class="material-icons" value="&#xe8b6;" />
        </form>
      </div>
    </div>
  </header>
  <main>
    <h2 id="country">Stays in </h2>
    <div id="locations" class="lists">
    </div>
  </main>
  <script src="script.js" defer async></script>
</body>
</html>
