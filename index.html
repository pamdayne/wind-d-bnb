<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wind D Bnb</title>
	<script>
		const db_local = 'stays.json'
		const db_url = 'https://my-json-server.typicode.com/pamdayne/wind-d-bnb/'

		async function fetchLocations() {
			try {
				let resp = await fetch(db_url, {
					mode: 'no-cors',
					headers: {
						'Content-Type': 'application/json'
					}
				})
				return await resp.json()
			} catch (err) {
				console.error(err)
			}
		}

		async function renderList() {
			let locationsResponse = await fetchLocations()
			console.log(locationsResponse)
		}

		renderList()
	</script>
	<link href="css/style.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body class="maxWidth">
	<header class="row">
		<div class="col">
			<div class="logo">
				<img src="img/logo.png" />
			</div>
		</div>
		<div class="col">
			<div class="options">
				<form>
					<select>
						<option value="Helsinki, Finland">Helsinki, Finland</option>
						<option value="Singapore">Singapore</option>
					</select>
					<input type="text" placeholder="Add guests" />
					<button type="submit"><span class="material-icons">search</span></button>
				</form>
			</div>
		</div>
	</header>
	<main>
		<h2 id="country">Stays in </h2>
		<div id="locations" class="lists">
		</div>
	</main>
</body>
</html>
